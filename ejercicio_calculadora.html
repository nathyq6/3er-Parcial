<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora b√°sica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora</h1>
        <div class="pantalla" id="pantalla"></div>
        <div class="teclas">
            <div class="fila">
                <button class="operador" onclick="digito('7')">7</button>
                <button class="operador" onclick="digito('8')">8</button>
                <button class="operador" onclick="digito('9')">9</button>
                <button class="operador" onclick="operar('+')">+</button>
            </div>
            <div class="fila">
                <button class="operador" onclick="digito('4')">4</button>
                <button class="operador" onclick="digito('5')">5</button>
                <button class="operador" onclick="digito('6')">6</button>
                <button class="operador" onclick="operar('-')">-</button>
            </div>
            <div class="fila">
                <button class="operador" onclick="digito('1')">1</button>
                <button class="operador" onclick="digito('2')">2</button>
                <button class="operador" onclick="digito('3')">3</button>
                <button class="operador" onclick="operar('')"></button>
            </div>
            <div class="fila">
                <button class="operador" onclick="digito('0')">0</button>
                <button class="operador" onclick="punto()">.</button>
                <button class="operador" onclick="igualar()">=</button>
                <button class="operador" onclick="borrar()">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
